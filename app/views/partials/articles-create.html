<div class="container" ng-init="new()">
	
	<h1>Create Article</h1>
	<div class="row">

		<section class="col-sm-4 col-md-6" ng-controller="ModalCtrl">

		    <div class="well">

		    	<button class="btn btn-default" ng-click="openMediaModal()">Select Media</button>
				
				<ul class="list-unstyled">
					<li class="row" ng-repeat="item in files">
						
						<div class="pull-right">
							<div class="actions">
								<button type="button" class="btn btn-link btn-xs" ng-click="item.remove()">
									<i class="fa fa-trash-o"></i>
								</button>
							</div>
						</div>

						<div class="col-xs-3 col-sm-2">
							<div>
								<img src="files/thumb/{{item.file.name}}.jpg">
							</div>
						</div>

						<div class="col-xs-9 col-sm-7">
							<strong class="ellipsis" style="max-width:90%">
								{{ item.file.name }}
							</strong>						
						</div>

					</li>
				</ul>

		    </div>
			
		</section>

		<section class="col-sm-8 col-md-6" >
			
			<form class="form-horizontal" ng-submit="create()">

				<div class="form-group">
					<label for="title">Title</label>
					<div >
						<input class="form-control" type="text" data-ng-model="title" id="title" placeholder="Title" required>
					</div>
				</div>
				<div class="form-group">
					<label for="content">Content</label>
					<div>
						<textarea class="form-control" data-ng-model="content" id="content" cols="30" rows="10" placeholder="Content"></textarea>
					</div>
				</div>
				<div class="form-group">
					<div class="controls">
						<input type="submit" class="btn">
					</div>
				</div>
			</form>
		</section>

	</div>

</div>
