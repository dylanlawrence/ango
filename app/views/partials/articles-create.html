<div class="container">
	<h1>Create Article</h1>
	<div class="row">

		<section class="col-sm-4 col-md-6">
		    <div ng-controller="ModalCtrl">
		    <button class="btn btn-default" ng-click="open()">Upload</button>
		    </div>
		</section>

		<section class="col-sm-8 col-md-6">

			<form class="form-horizontal" ng-submit="create()">
				<div class="form-group">
					<label for="title">Title</label>
					<div >
						<input class="form-control" type="text" data-ng-model="title" id="title" placeholder="Title" required>
					</div>
				</div>
				<div class="form-group">
					<label for="content">Content</label>
					<div>
						<textarea class="form-control" data-ng-model="content" id="content" cols="30" rows="10" placeholder="Content"></textarea>
					</div>
				</div>
				<div class="form-group">
					<div class="controls">
						<input type="submit" class="btn">
					</div>
				</div>
			</form>
		</section>

	</div>

</div>
