<section class="page-contact">
	<div class="container page-mid">
		<h3>Contact</h3>
		<div class="row">
			<div class="col-sm-8">
				<form method="POST" class="form-horizontal" role="form" ng-submit="send()">
					<p>
						<label for="name">Name</label>
						<input type="text" name="name" id="name" class="form-control" placeholder="Your name" ng-model="message.name">
					</p>
					<p>
						<label for="email">Email Address</label>
						<input type="text" name="email " id="email" class="form-control" placeholder="Your email address" ng-model="message.email">
					</p>
					<p>
						<label for="message">Message</label>
						<textarea name="message " id="message" class="form-control" placeholder="The message you want to send to me." ng-model="message.comment">
						</textarea>
					</p>
					<hr/>
					<button type="submit" class="btn btn-primary btn-lg">
						<i class="fa fa-envelope"></i> S E N D
					</button>
				</form>
			</div>
			<div class="col-sm-4">
				<div class="well">
				</div>
			</div>

		</div>
		<hr/>
	</div>
	</div>
</section>
