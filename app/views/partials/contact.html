<div class="container">
	<h3>Contact</h3>
	<section class="page-main">
		<div class="container page-mid">
			<div class="row">
				<div class="col-sm-4">
				</div>
				<div class="col-sm-8">
					<form method="POST" class="form-horizontal" role="form" ng-submit="send()">
						<label for="name">Name</label>
						<input type="text" name="name" id="name" class="form-control" placeholder="Your name"
						ng-model="message.name">
						<label for="email">Email Address</label>
						<input type="text" name="email " id="email" class="form-control" placeholder="Your email address"
						ng-model="message.email">
						<label class="control-label" for="message">Message</label>
						<textarea name="message " id="message" class="form-control" class="col-md-8" placeholder="The message you want to send to me."
						ng-model="message.comment">
						</textarea>
						<br/>
						<button type="submit" class="btn btn-primary btn-lg">
							<i class="fa fa-envelope"></i> S E N D
						</button>
					</form>
				</div>
			</div>
		</div>
	</section>
</div>
