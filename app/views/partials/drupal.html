<section class="page-main">
  <div class="container page-mid">
    <h2>Drupal Data</h2>
    <div class="row">
      <div class="col-sm-8">
        <p>
          The data is requested from Drupal by Node with http.get() and it can be parsed and stored in mongoDB.
        </p>
        <ul class="list-group">
          <li class="list-group-item" ng-repeat="h in hazards">
            <h4>{{h.title[0].value}}</h4>
            <p ng-bind-html="h.body[0].value">
            </p>
          </li>
        </ul>
      </div>
      <div class="col-sm-4">
        <div class="well">
        </div>
      </div>
    </div>
  </div>
</section>
