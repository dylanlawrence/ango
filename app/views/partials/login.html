<div class="container">

  <br/>
  <div class="panel panel-default">
    <div class="panel-heading">Login</div>
    <div class="panel-body">
      <div class="row">
        <div class="col-md-4">
          <form class="form" name="form" ng-submit="login(form)" novalidate>
            <div class="form-group">
              <label>Email</label>
              <input type="text" name="email" class="form-control" ng-model="user.email">
            </div>
            <div class="form-group">
              <label>Password</label>
              <input type="password" name="password" class="form-control" ng-model="user.password">
            </div>
            <div class="form-group has-error">
              <p class="help-block" ng-show="form.email.$error.required && form.password.$error.required && submitted">
                Please enter your email and password.
              </p>
              <p class="help-block">{{ errors.other }}</p>
            </div>
            <button type="submit" class="btn btn-lg btn-primary">
              Sign in
            </button>
          </form>
          <hr>
          Not registered?
          <a href="/signup" class="text-center new-account">Create an account.</a>
        </div>
        <div class="col-md-4">
          <div ng-include="'partials/social-login'">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
