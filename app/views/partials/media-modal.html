<div class="modal-content media-modal">

	<div class="modal-header">
		<button type="button" class="close" ng-click="cancel()" aria-hidden="true">&times;</button>
		<h4 class="modal-title">Media</h4>
		
	</div>
	<div class="modal-body">

		<tabset justified="true">

		    <tab ng-repeat="tab in tabs" active="tab.active" disabled="tab.disabled">
				<tab-heading>
					<i class="fa {{tab.icon}}"></i>
					{{tab.title}}
				</tab-heading>
		      	<div ng-include="tab.template"></div>	
		    </tab>

		</tabset>

	</div>
	<!-- modal-body -->
	<div class="modal-footer">

		<button type="button" class="btn btn-default btn-s" ng-click="cancel()">
			<span class="fa fa-ban"></span> Cancel
		</button>

		<button type="button" class="btn btn-primary btn-s" ng-click="ok()">
			<i class="fa fa-check"></i> Done
		</button>
	</div>
</div>
<!-- /.modal-content -->
