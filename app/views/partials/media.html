<div class="page-main">
  <div class="page-mid container media-modal">

    <tabset justified="true">
      <tab ng-repeat="tab in tabs" active="tab.active" disabled="tab.disabled">
        <tab-heading>
          <i class="fa {{tab.icon}}"></i>
          {{tab.title}}
        </tab-heading>
        <div ng-include="tab.template">
        </div>
      </tab>
    </tabset>
    
  </div>
</div>
