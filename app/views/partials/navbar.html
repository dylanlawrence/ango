
<div class="container">
		<div class="navbar-header">
          <button type="button" class="navbar-toggle" ng-click="toggleNav()">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/"><img src="images/logo-sm.png"/></a>
        </div>

		<div collapse="isCollapsed">
			<ul class="nav navbar-nav">
				<li ng-repeat="item in menu" ng-class="{active: isActive(item.link)}">
					<a ng-href="{{item.link}}">{{item.title}}</a>
				</li>
			</ul>
			<ul class="nav navbar-nav navbar-right">
				
				<li ng-show="{{global.authenticated}}">
					<a ng-href="/user/{{global.user._id}}">
						<i class="fa fa-{{global.user.provider}}"></i>
						<img ng-src="{{thumbnail}}"/>
						{{global.user.name}}
					</a>
				</li>

				<li ng-repeat="item in usermenu" ng-class="{active: isActive(item.link)}">
					<a ng-href="{{item.link}}">{{item.title}}</a>
				</li>
				
			    <li ng-hide="currentUser" ng-class="{active: isActive('/login')}"><a href="/login">Sign In</a></li>
			    <li ng-hide="currentUser" ng-class="{active: isActive('/signup')}"><a href="/signup">Sign up</a></li>
			    <li ng-show="currentUser" ng-class="{active: isActive('/login')}"><a href="/settings"><i class="fa fa-gear"></i></a></li>
			    <li ng-show="currentUser" ng-class="{active: isActive('/logout')}"><a href="" ng-click="logout()">Sign Out</a></li>

			</ul>


		</div>
</div>
