<div class="container">
  <div class="col-md-offset-1 col-md-10 col-lg-offset-2 col-lg-8">
    <h1>Sign Up</h1>
    <div class="panel panel-default">
      <div class="panel-heading">
        Sign Up
      </div>
      <div class="panel-body">
        <div class="row">
          <div class="col-md-5">
            <div ng-include="'partials/social-login'"></div>
          </div>
          <div class="col-md-1">
            <p>
            </p>
          </div>
          <div class="col-md-6">
            <form class="form" name="form" ng-submit="register(form)" novalidate>
              <div class="form-group" ng-class="{'has-success': form.name.$valid && submitted,
                                                 'has-error': form.name.$invalid && submitted }">
                <label>Name</label>
                <input type="text" name="name" class="form-control" ng-model="user.name" required/>
                <p class="help-block" ng-show="form.name.$error.required && submitted">
                  A name is required
                </p>
              </div>
              <div class="form-group" ng-class="{ 'has-success': form.email.$valid && submitted,
                                                'has-error': form.email.$invalid && submitted }">
                <label>Email</label>
                <input type="email" name="email" class="form-control" ng-model="user.email" required
                mongoose-error/>
                <p class="help-block" ng-show="form.email.$error.email && submitted">
                  Doesn't look like a valid email.
                </p>
                <p class="help-block" ng-show="form.email.$error.required && submitted">
                  What's your email address?
                </p>
                <p class="help-block" ng-show="form.email.$error.mongoose">
                  {{ errors.email }}
                </p>
              </div>
              <div class="form-group" ng-class="{ 'has-success': form.password.$valid && submitted,
                                                'has-error': form.password.$invalid && submitted }">
                <label>Password</label>
                <input type="password" name="password" class="form-control" ng-model="user.password"
                ng-minlength="3" required mongoose-error/>
                <p class="help-block" ng-show="(form.password.$error.minlength || form.password.$error.required) && submitted">
                  Password must be at least 3 characters.
                </p>
                <p class="help-block" ng-show="form.password.$error.mongoose">
                  {{ errors.password }}
                </p>
              </div>
              <hr>
              <button class="btn btn-lg btn-primary" type="submit" style="width:100%">
                Sign up
              </button>
            </form>
            <hr>
            <div class="pull-right">
              Have an account?
              <a href="/login" class="text-center new-account">Log in.</a>
            </div>
          </div>
        </div>
        <!-- row -->
      </div>
      <!-- panel-body -->
    </div>
    <!-- panel -->
  </div>
</div>
