<div class="page-about">
  <section class="page-main">
    <div class="container page-mid">
      <div class="row">
        
        <div class="col-sm-6">

          <style type="text/css">
            .btn { margin-right: 8px; } 
            .angular-ui-tree-handle { background: #f8faff; border:1px solid #dae2ea; color: #7c9eb2; padding: 10px 10px; } 
            .angular-ui-tree-handle:hover{ color: #438eb9; background: #f4f6f7; border-color: #dce2e8; } 
            .angular-ui-tree-placeholder { background: #f0f9ff; border: 1px dashed #bed2db; 
              -webkit-box-sizing: border-box; 
              -moz-box-sizing: border-box; 
              box-sizing: border-box; 
            } 
            .group-title { background-color: #687074 !important; color: #FFF !important; }
          </style>

          <h3>Draggable Tree</h3>
          <!-- Nested list template -->
          <script type="text/ng-template" id="items_renderer.html">
            <div ui-tree-handle>
              <a class="btn btn-success btn-xs" ng-show="item.items" data-nodrag ng-click="toggle(this)">
              <i class="fa" ng-class="{'fa-chevron-right': collapsed, 'fa-chevron-down': !collapsed}"></i>
              </a>
              {{item.title}} 
              <a class="pull-right btn btn-danger btn-xs" data-nodrag ng-click="remove(this)"> 
              <i class="fa fa-trash-o"></i>
              </a>
              <a class="pull-right btn btn-primary btn-xs" data-nodrag ng-click="newSubItem(this)" style="margin-right: 8px;"> 
              <i class="fa fa-plus"></i>
              </a>
            </div>
            <ol ui-tree-nodes="options" ng-model="item.items" ng-class="{hidden: collapsed}">
              <li ng-repeat="item in item.items" ui-tree-node ng-include="'items_renderer.html'"></li>
            </ol>
          </script>
          
          <div ui-tree="options">
            <ol ui-tree-nodes ng-model="list">
              <li ng-repeat="item in list" ui-tree-node ng-include="'items_renderer.html'"></li>
            </ol>
          </div>

     </div>


	 <div class="col-sm-6">
   <pre>
	 	{{list | json}}
    </pre>
	 </div>


      </div><!-- row -->
    </div><!-- page-mid -->
  </section>
</div>
